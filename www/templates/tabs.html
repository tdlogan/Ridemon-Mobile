<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Ride" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/request">
    <ion-nav-view name="tab-request"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Pokedex" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder-outline" href="#/tab/pokedex">
    <ion-nav-view name="tab-pokedex"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Leaderboard" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/leaderboard">
    <ion-nav-view name="tab-leaderboard"></ion-nav-view>
  </ion-tab>


</ion-tabs>
